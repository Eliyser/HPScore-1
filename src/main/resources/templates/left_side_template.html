<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  th:fragment="leftside">
    <!--logo and iconic logo start-->
    <div class="logo">
        <a href="index.html">
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <img src="../static/images/logo_icon.png" th:src="@{images/logo_icon.png}" alt="">
                </div>
                <div class="col-md-9 col-sm-9 col-xs-9">
                    <p style="padding-top: 10px;">计分系统</p>
                </div>
            </div>
        </a>
    </div>

    <div class="left-side-inner">
        <!--sidebar nav start-->
        <ul class="nav nav-pills nav-stacked custom-nav">
            <li id="home">
                <a href="index.html" th:href="@{index.html}">
                    <i class="fa fa-home"></i>
                    <span>计分系统</span>
                </a>
            </li>
            <li id="record1"><a href="#" th:href="@{#}">
                <i class="fa fa-th-list"></i> <span>评分录入</span></a>
            </li>
            <!--<li id="record2"><a href="#" th:href="@{#}">-->
                <!--<i class="fa fa-th-list"></i> <span>高职高专组评分录入</span></a>-->
            <!--</li>-->
            <li id="record3"><a href="#" th:href="@{#}">
                <i class="fa fa-tasks"></i> <span>评分审核表</span></a>
            </li>
            <li id="count">
                <a href="#" th:href="@{#}" >
                    <i class="fa fa-laptop"></i> <span>计算相对分</span></a>
            </li>

            <li id="total_final">
                <a href="#" th:href="@{#}" ><i class="fa fa-book"></i> <span>作品获奖表</span></a>
            </li>
            <li id="system-manage" class="menu-list"><a href=""><i class="fa fa-cogs"></i> <span>系统管理</span></a>
                <ul class="sub-menu-list">
                    <li id="pingwei"><a href="pingwei.html" th:href="@{pingwei.html}">
                        <i class="fa fa-user-md"></i>评委管理</a></li>
                    <li id="works"><a href="works.html" th:href="@{works.html}">
                        <i class="fa fa-archive"></i>作品管理</a></li>
                    <li id="user"><a href="user.html" th:href="@{user.html}">
                        <i class="fa fa-user"></i>账号管理</a></li>
                    <li id="log_infor"><a href="log_infor.html" th:href="@{log_infor.html}">
                        <i class="fa fa-info-circle"></i>日志查看</a></li>
                </ul>
            </li>
            <li id="logout">
                <a href="#" th:href="@{#}" ><i class="fa fa-sign-in"></i> <span>Logout</span></a>
            </li>
        </ul>
        <!--sidebar nav end-->
    </div>
</div>
</body>
</html>
