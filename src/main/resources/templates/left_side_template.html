<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  th:fragment="leftside">
    <!--logo and iconic logo start-->
    <div class="logo">
        <a href="index.html">
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <img src="../static/images/logo_icon.png" th:src="@{images/logo_icon.png}" alt="">
                </div>
                <div class="col-md-9 col-sm-9 col-xs-9">
                    <p style="padding-top: 10px;">计分系统</p>
                </div>
            </div>
        </a>
    </div>

    <div class="left-side-inner">
        <!--sidebar nav start-->
        <ul class="nav nav-pills nav-stacked custom-nav">
            <li id="home">
                <a href="index.html" th:href="@{index.html}">
                    <i class="fa fa-home"></i>
                    <span>计分系统</span>
                </a>
            </li>
            <li id="record1"><a href="#" th:href="@{#}">
                <i class="fa fa-th-list"></i> <span>本科组评分录入</span></a>
            </li>
            <li id="record2"><a href="#" th:href="@{#}">
                <i class="fa fa-th-list"></i> <span>高职高专组评分录入</span></a>
            </li>
            <li id="record3"><a href="#" th:href="@{#}">
                <i class="fa fa-tasks"></i> <span>评分录入记录</span></a>
            </li>
            <li id="count">
                <a href="count.html" th:href="@{count.html}" >
                    <i class="fa fa-laptop"></i> <span>计算最终相对分</span></a>
            </li>
            <li id="innovation">
                <a href="#" th:href="@{#}" ><i class="fa fa-book"></i> <span>创造性和实用性排名</span></a>
            </li>
            <li id="total_final">
                <a href="#" th:href="@{#}" ><i class="fa fa-book"></i> <span>总分平均分排名</span></a>
            </li>
            <li id="logout">
                <a href="#" th:href="@{#}" ><i class="fa fa-sign-in"></i> <span>Logout</span></a>
            </li>
        </ul>
        <!--sidebar nav end-->
    </div>
</div>

</html>
