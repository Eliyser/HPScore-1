<body class="sticky-header">
<section>
    <!-- left side start-->
    <div class="left-side sticky-left-side"  th:include="left_side_template :: leftside"></div>
    <!-- left side end-->
    <!-- main content start-->
    <div class="main-content">
        <!-- header section start-->
        <div class="header-section" style="border-bottom: rgba(0,0,0,0.39) solid 1px;">
            <!--toggle button start-->
            <a class="toggle-btn"><i class="fa fa-bars"></i></a>
            <!--toggle button end-->
            <!--title start-->
            <div style="width: 80%;margin-top: 15px;text-align: center;">
                <span id="head-title"  style="font-size:30px;margin-left: 200px;"></span>
                <div id="click" style="float:right;"></div>
            </div>
            <!--title end-->
        </div>
        <!-- header section end-->
        
        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">
                            <span >Excel列表</span>
                            <span class="tools pull-right" >
                                <a href="javascript:;" class="fa fa-chevron-down"></a>
                            </span>

                        </header>
                        <div class="panel-body">
                            <!--相对平均分-->
                            <div class="adv-table">
                                <table class="display table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>Excel文件</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="fileName:${fileList}">
                                        <td style="color: rgb(13,225,137);font-size: 20px; text-align: left;">
                                            <a href="#" th:href="|/score/getExcel1?fileName=${fileName}|">
                                                <i class="fa fa-file-excel-o"></i>
                                                <span  th:text="${fileName}"></span>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
